version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk8

    commands:
      - aws s3 cp s3://$CODEBUILD_ASSETS/settings.xml $HOME/.m2/settings.xml
      - aws s3 cp s3://$CODEBUILD_ASSETS/settings-security.xml $HOME/.m2/settings-security.xml
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"

  pre_build:
    commands:
      - $(aws ecr get-login --no-include-email --region $AWS_REGION)

  build:
    commands:
      - mvn clean install
      - docker build -t $PROJECT_NAME .
      - docker tag $PROJECT_NAME:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$PROJECT_NAME:latest
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$PROJECT_NAME:latest

  post_build:
    commands:
      - aws ecs update-service --cluster $CLUSTER_NAME --service $PROJECT_NAME --region $AWS_REGION --force-new-deployment

cache:
  paths:
    - /root/.m2/**/*